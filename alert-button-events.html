<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='show' name='0'>Show</button>
    <div class="container"></div>
    <script>
        window.addEventListener('load', function(){
            const showBtn = document.getElementById('show');
            showBtn.addEventListener('click', activateShow)
        })

        function activateShow(){
            const parent = document.querySelector('.container');
            parent.style.display = 'flex';
            parent.style.margin = '0 auto'
            parent.style.width = '40%';
            parent.style.flexWrap = 'wrap'
            parent.style.gap = '2%'
            const showBtn = document.getElementById('show');
            let showBtnVal = parseInt(showBtn.name);
            for(let i = showBtnVal; i<showBtnVal + 5; i++){
                let btn = createButton(i);
                console.log(btn)
                parent.append(btn)
            }
            showBtn.name = Number(showBtn.name) + 5;
        }

        function createButton(x){
            let btn = document.createElement('button');
            btn.style.flex = '1 1 18%';
                        
            btn.textContent = x;
            btn.addEventListener('click', alertNumber)
            return btn
        }

        function alertNumber(){
            alert(event.target.textContent)
        }
    </script>
</body>
</html>
